<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8"><!-- aceita caracter especial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- configura para caber em varios tamanhos de pagina -->
    
    {% block title %}
    <title>Ecoleta</title>
    {% endblock title %}
    

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">

    {% block styles %}  
    {% endblock styles %}
    
    <link rel="stylesheet" href="/styles/responsive.css"> <!--tem que vir apos o css -->
    

</head>

<body>
    <div id="{{ pageId }}">      
        {% block content %}
        {% endblock content %}  
    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
